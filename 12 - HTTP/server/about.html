<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Theory</title>
    <style>
        /* Definindo o estilo do corpo da página */
        body {
            background-color: #2c2c2c; /* Cor de fundo escura */
            color: #f1c40f; /* Cor amarela para texto */
            font-family: Arial, sans-serif; /* Fonte simples e moderna */
            text-align: center; /* Centralizando o texto */
            margin: 0;
            padding: 0;
            height: 100vh; /* Garantir que a página ocupe toda a altura da tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo do Big Bang Theory */
        .logo {
            max-width: 80%; /* Ajusta o tamanho do logo */
            height: auto; /* Mantém a proporção original */
            margin-bottom: 20px; /* Espaçamento entre logo e texto */
        }

        /* Estilo do texto Bazinga */
        .bazinga-text {
            font-size: 2em; /* Aumenta o tamanho do texto */
            font-weight: bold;
            text-transform: uppercase; /* Deixa o texto em maiúsculas */
            color: #f1c40f; /* Cor amarela */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra para destacar o texto */
        }
    </style>
</head>
<body>
    <!-- Logo da série Big Bang Theory com a nova URL -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE8Sq7xnAJHBO32oZgsR0VxeRXNovcDagpVw&s" alt="Logo Big Bang Theory" class="logo">

    <!-- Texto Bazinga -->
    <div class="bazinga-text">Bazinga</div>
</body>
</html>
